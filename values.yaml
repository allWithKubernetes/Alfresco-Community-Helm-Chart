# Default values for alfresco-7-community.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

repository:
  restartPolicy: Always
  environment:
    JAVA_OPTS: "
      -Dcsrf.filter.enabled=false 
      -XX:MinRAMPercentage=50 
      -XX:MaxRAMPercentage=80
      "
  image: 
    repository: alfresco/alfresco-content-repository-community
    tag: "7.2.0-M1"
    internalPort: 8080
  service:
    type: ClusterIP
    name: repository-svc
    externalPort: 80
    protocol: TCP
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 10
    failureThreshold: 6
  livenessProbe:
    initialDelaySeconds: 130
    periodSeconds: 20
    timeoutSeconds: 10

share:
  restartPolicy: Always
  image: 
    repository: alfresco/alfresco-share
    tag: "7.2.0-M1"
    internalPort: 8080
  service:
    type: NodePort
    name: share-svc
    externalPort: 80
    protocol: TCP
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 15
  livenessProbe:
    initialDelaySeconds: 200
    periodSeconds: 20
    timeoutSeconds: 10

activemq:
  restartPolicy: Always
  image: 
    repository: alfresco/alfresco-activemq
    tag: "5.16.1"
    internalPort: 61616
  service:
    type: ClusterIP
    name: activemq-svc
    externalPort: 80
    protocol: TCP
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 10
    failureThreshold: 6
  livenessProbe:
    initialDelaySeconds: 130
    periodSeconds: 20
    timeoutSeconds: 10
    failureThreshold: 1

postgres:
  restartPolicy: Always
  config: 
    user: alfresco
    password: alfresco
    db: alfresco
  image:
    repository: postgres
    tag: "13.3"
    internalPort: 5432
  service:
    type: ClusterIP
    name: postgres-svc
    externalPort: 80
    protocol: TCP
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1

solr:
  restartPolicy: Always
  config:
    comms: none
    createCore: alfresco,archive
  image:
    repository: alfresco/alfresco-search-services
    tag: "2.0.2"
    internalPort: 8983
  service:
    type: ClusterIP
    name: solr-svc
    externalPort: 80
    protocol: TCP
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 10
  livenessProbe:
    initialDelaySeconds: 130
    periodSeconds: 20
    timeoutSeconds: 10

transformCoreAio:
  restartPolicy: Always
  image:
    repository: alfresco/alfresco-transform-core-aio
    tag: "2.5.3"
    internalPort: 8090
  service:
    type: ClusterIP
    name: transform-core-aio-svc
    externalPort: 80
    protocol: TCP  

